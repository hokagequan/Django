{% extends "base.html" %}

{% load static %}

{% block stylesheet %}
	<link rel="stylesheet" href="{% static "css/accounts.css" %}">
{% endblock stylesheet %}

{% block body %}
	<div class="container">
		<h1 class="logo text-center my-4"><a href="{% url "home" %}">Forensics</a></h1>
		<div class="row justify-content-center">
			<div class="col col-lg-8 col-md-10 col-sm-12">
				<div class="card">
					<div class="card-body">
						<h3 class="card-title">注册</h3>
						<form method="post" novalidate>
							{% csrf_token %}
							{% include "includes/forms.html" %}
							<button type="submit" class="btn btn-primary">创建账号</button>
						</form>
					</div>
					<div class="card-footer text-muted text-center">
						Already have an account? <a href="#">Log in</a>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock body %}
