{% extends "base.html" %}

{% block breadcrumb %}
	<li class="breadcrumb-item"><a href="{% url "home" %}">Home</a></li>
	<li class="breadcrumb-item active">升级包</li>
{% endblock breadcrumb %}

{% block content %}
	<table class="table">
		{% for pack in packages %}
			<tr>
				<td><a href="{{pack.url}}">{{ pack.name }}</a></td>
			</tr>
		{% endfor %}
	</table>
{% endblock content %}
