{% extends "base.html" %}

{% block breadcrumb %}
	<li class="breadcrumb-item"><a href="{% url "home" %}">Home</a></li>
	<li class="breadcrumb-item active">安装包</li>
{% endblock breadcrumb %}	

{% block content %}
	<table class="table">
		{% for file in list %}
			<tr>
				<td><a href="{{ file.url }}">{{ file.name }}</a></td>
			</tr>
		{% endfor %}
	</table>
{% endblock content %}
